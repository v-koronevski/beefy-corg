<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="theme-color" content="#2C254A" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <link rel="icon" type="image/png" href="/logo.png" />
    <link rel="apple-touch-icon" href="/logo.png" />
    <link rel="manifest" href="/manifest.webmanifest" />
    <title>BeefyCorg — Тренировки</title>
    <style>
      #root { min-height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 1rem; background: transparent; }
      #root .load-logo { width: 120px; height: 120px; animation: load-pulse 1.5s ease-in-out infinite; }
      #root .load-text { color: #2C254A; font-size: 0.9rem; }
      .dark #root .load-text { color: #DED9EC; }
      @keyframes load-pulse { 50% { opacity: 0.6; transform: scale(0.98); } }
    </style>
  </head>
  <body>
    <div id="root">
      <img src="/logo.png" alt="BeefyCorg" class="load-logo" width="120" height="120" />
      <span class="load-text">Загрузка…</span>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
